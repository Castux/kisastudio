<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Eurovision Song Context Predictions Scoring Tool!</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid my-3 py-3">

			<h1 class="mb-3">Eurovision Song Context Predictions Scoring Tool!</h1>

			<p class="row mb-3"><a href="https://github.com/Castux/kisastudio" class="link-primary col-auto">How to use?</a></p>

			<div class="row mb-3">
				<button type="button" id="2023-final" class="btn btn-outline-secondary mx-3">Eurovision 2023 Final</button>
				<button type="button" id="2024-final" class="btn btn-outline-secondary mx-3">Eurovision 2024 Final</button>
				<button type="button" id="2025-final" class="btn btn-outline-secondary mx-3">Eurovision 2025 Final</button>
				<button type="button" class="btn btn-secondary mx-3" id="edit-button" style="display:none;">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
						<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
						<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
					</svg>
					Edit
				</button>
			</div>

			<div class="row mb-3 align-items-center">
				<div class="col-auto">
					<label for="topN" class="col-form-label">Guess the top</label>
				</div>
				<div class="col-1">
					<input type="number" id="topN" class="form-control" value="5" min="1">
				</div>
				<div class="col-auto">
					<span id="passwordHelpInline" class="form-text">
						contestants.
					</span>
				</div>
			</div>

			<div class="row" id="main-row">

				<div class="col" id="first-col">
					<h2>Contestants</h2>
					<div class="input-group mb-3">
						<textarea class="form-control" rows=30 id="main-list-text"></textarea>
					</div>
					<div class="list-group mb-3" id="main-list" style="display:none;"></div>
				</div>

				<div class="col" class="player-col">
					<h2 contenteditable="true">Player 1</h2>
					<div class="list-group mb-3 player-list"></div>
					<div class="score">0%</div>
				</div>

				<div class="col" class="player-col">
					<h2 contenteditable="true">Player 2</h2>
					<div class="list-group mb-3 player-list"></div>
					<div class="score">0%</div>
				</div>

				<div class="col" class="player-col">
					<h2 contenteditable="true">Player 3</h2>
					<div class="list-group mb-3 player-list"></div>
					<div class="score">0%</div>
				</div>

				<div class="col" class="player-col">
					<h2 contenteditable="true">Player 4</h2>
					<div class="list-group mb-3 player-list"></div>
					<div class="score">0%</div>
				</div>

			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
